<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./main.css" />
		<title>Document</title>
	</head>
	<body>
		<form action="" method="post" id="form-1" class="form">
			<h2 class="heading">Thành viên đăng kí</h2>
			<p class="desc">
				Cùng nhau học lập trình miễn phí tại F8 <br />
				❤️
			</p>

			<div class="spacer"></div>
			<div class="form-group">
				<label for="fullname" class="form-label">Tên đầy đủ</label>
				<input class="form-control" type="text" name="fullname" id="fullname" placeholder="VD: Anh Huy" />
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="email" class="form-label">Email</label>
				<input class="form-control" type="email" name="email" id="email" placeholder="VD: huy@gmail.com" />
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="password" class="form-label">Mật khẩu</label>
				<input class="form-control" type="password" name="password" id="password" placeholder="Nhập mật khẩu" />
				<span class="form-message"></span>
			</div>

			<div class="form-group">
				<label for="pass-confirm" class="form-label">Nhập lại mật khẩu</label>
				<input class="form-control" type="password" name="pass-confirm" id="pass-confirm" placeholder="Nhập lại mật khẩu " />
				<span class="form-message"></span>
			</div>

			<!-- <div class="form-group">
				<label for="province" class="form-label">Tỉnh/TP</label>
				<select name="province" id="province" class="form-control">
					<option value="">--Chọn Tỉnh/TP</option>
					<option value="hni">Hà Nội</option>
					<option value="hcm">Hồ Chí Minh</option>
				</select>
				<span class="form-message"></span>
			</div> -->

			<!-- <div class="form-group">
				<label for="gender" class="form-label">Giới tính</label>
				<div>
					<input class="form-control" type="checkbox" name="gender" value="male" />
					Nam
				</div>
				<div>
					<input class="form-control" type="checkbox" name="gender" value="female" />
					Nữ
				</div>
				<span class="form-message"></span>
			</div> -->

			<button class="form-submit">Đăng ký</button>
		</form>
		<script src="./validator.js"></script>
		<script>
			Validator({
				form: "#form-1",
				formGroupSelector: ".form-group",
				errorSelector: ".form-message",
				rules: [
					Validator.isRequired("#fullname", "Vui lòng nhập tên đầy đủ"),
					Validator.isRequired("#email", "Vui lòng nhập email"),
					// Validator.isRequired("#province"),
					Validator.isEmail("#email"),
					Validator.minLength("#password", 6),
					Validator.isConfirmed(
						"#pass-confirm",
						function () {
							return document.querySelector("#form-1 #password").value;
						},
						"Mật khẩu không trùng khớp"
					),
					Validator.isRequired("#pass-confirm"),
					// Validator.isRequired('input[name="gender"]'),
				],
				onSubmit(data) {
					console.log(data);
				},
			});
		</script>
	</body>
</html>
