<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card</title>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
		<link rel="stylesheet" href="./main.css" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="cart">
			<ion-icon class="cart-heart" name="heart"></ion-icon>
			<ion-icon class="cart-icon" name="cart-outline"></ion-icon>
			<div class="cart-img">
				<img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="" />
			</div>
			<div class="cart-title">Nike Zoom KD 12</div>
			<div class="cart-price">$99</div>
			<div class="cart-description">
				<div class="cart-size">
					<h3>Size:</h3>
					<span>6</span>
					<span>7</span>
					<span>8</span>
					<span>9</span>
				</div>
				<div class="cart-color">
					<h3>Color:</h3>
					<span class="cart-color-red"></span>
					<span class="cart-color-black"></span>
					<span class="cart-color-green"></span>
				</div>
				<div class="cart-btn">
					<button>Buy now</button>
					<button>Add cart</button>
				</div>
			</div>
		</div>
		<script src="./js.js"></script>
	</body>
</html>
